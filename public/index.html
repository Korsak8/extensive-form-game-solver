<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вирішення ігор у розгорнутій формі</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Вирішення ігор у розгорнутій формі</h1>
        </header>
        
        <div class="main-content">
            <div class="controls-panel">
                <div class="toolbox">
                    <button id="add-player-node">Додати вузол гравця</button>
                    <button id="add-terminal-node">Додати термінальний вузол</button>
                    <button id="solve-game">Розв'язати гру</button>
                    <button id="clear-all">Очистити все</button>
                </div>
                
                <div class="node-properties">
                    <h3>Властивості вузла</h3>
                    <div id="node-properties-form">
                        <p>Оберіть вузол для редагування</p>
                    </div>
                </div>
                
                <div class="game-info">
                    <h3>Інформація про гру</h3>
                    <div>
                        <label for="player-count">Кількість гравців:</label>
                        <input type="number" id="player-count" min="1" max="4" value="2">
                    </div>
                    <div>
                        <label for="player-names">Імена гравців (через кому):</label>
                        <input type="text" id="player-names" value="Гравець 1, Гравець 2">
                    </div>
                </div>
            </div>
            
            <div class="game-canvas-container">
                <canvas id="game-canvas"></canvas>
            </div>
        </div>
        
        <div class="solution-panel" id="solution-panel">
            <h3>Розв'язок</h3>
            <div id="solution-content"></div>
            <div id="solution-steps"></div>
        </div>
    </div>
    
    <script src="/src/app.js" type="module"></script>
</body>
</html>
