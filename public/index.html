<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended Form Game Solver</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Extensive Form Game Solver</h1>
        </header>
        
        <div class="main-content">
            <div class="controls-panel">
                <div class="toolbox">
                    <button id="add-player-node">Add Player Node</button>
                    <button id="add-terminal-node">Add Terminal Node</button>
                    <button id="solve-game">Solve Game</button>
                    <button id="clear-all">Clear All</button>
                </div>
                
                <div class="node-properties">
                    <h3>Node Properties</h3>
                    <div id="node-properties-form">
                        <p>Select a node to edit its properties</p>
                    </div>
                </div>
                
                <div class="game-info">
                    <h3>Game Information</h3>
                    <div>
                        <label for="player-count">Number of Players:</label>
                        <input type="number" id="player-count" min="1" max="4" value="2">
                    </div>
                    <div>
                        <label for="player-names">Player Names (comma separated):</label>
                        <input type="text" id="player-names" value="Player 1, Player 2">
                    </div>
                </div>
            </div>
            
            <div class="game-canvas-container">
                <canvas id="game-canvas"></canvas>
            </div>
        </div>
        
        <div class="solution-panel" id="solution-panel">
            <h3>Solution</h3>
            <div id="solution-content"></div>
            <div id="solution-steps"></div>
        </div>
    </div>
    
    <script src="/src/app.js" type="module"></script>
</body>
</html>
